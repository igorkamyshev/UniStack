{% extends 'app/_base.html' %}
{% load staticfiles %}

{% block content %}
    <h2>{{ object.name }} | регионы</h2>
    <ul class="list-group">
        {% for region in object.region_set.all %}
            <li class="list-group-item"><a href="{% url 'app:region_detail' region.id %}">{{ region.name }} (ВУЗов: {{ region.university_count }})</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
