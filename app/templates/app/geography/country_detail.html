{% extends 'app/_base.html' %}
{% load staticfiles %}
{% load layout_tags %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img src="{% static "app/img/placeholder2.png" %}" alt="country" />
                </div>
                <div class="card-content">
                    <p class="card-title">{{ country.name }}</p>
                </div>
            </div>
            <div class="card">
                <div class="collection">
                    {% for region in object.region_set.all %}
                        <a href="{% url "app:region_detail" region.id %}" class="collection-item avatar black-text">
                            <img src="{% static "app/img/placeholder.jpg" %}" alt="" class="circle">
                            <span class="title">{{ region.name }}</span>
                            <p>
                                Городов: {{ region.city_set.all|length }} <br />
                                ВУЗов: {{ region.university_count }}
                            </p>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
