{% extends 'app/_base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col s12">
            {% for country in object_list %}
                <div class="card">
                    <div class="card-image">
                        <img src="{% static "app/img/placeholder2.png" %}" alt="country" />
                    </div>
                    <div class="card-content">
                        <p class="card-title">{{ country.name }}</p>
                        <p>ВУЗов: {{ country.university_count }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'app:country_detail' country.id %}">Подробнее</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
