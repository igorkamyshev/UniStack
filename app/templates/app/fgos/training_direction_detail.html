{% extends 'app/_base.html' %}
{% load staticfiles %}

{% block content %}
    <h2>{{ object.name }}</h2>
    <p>Код: {{ object.code }}</p>
    <p>{{ object.description }}</p>
    <p>
        <a
                href="{{ object.url }}"
                class="btn btn-primary"
                role="button"
                target="_blank"
        >Подробнее на edu.ru</a>
    </p>
{% endblock content %}
